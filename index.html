<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Week</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Pacifico', cursive;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/859/779/682/minimalistic-valentines-hd-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            color: #DB7093;
            margin: 20px;
        }

        .sub-title {
            font-family: 'Arial', sans-serif;
            font-size: 1em;
            color: black;
            margin-bottom: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 140px;
            height: 180px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #DB7093; /* Border color */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
            position: relative;
            transition: transform 0.2s, filter 0.3s;
            cursor: pointer;
        }

        .card:hover:not(.locked) {
            transform: translateY(-5px);
        }

        .locked::after {
            content: 'ðŸ”’';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #DB7093;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            padding: 10px;
        }

        .locked {
            cursor: not-allowed;
            filter: blur(1px);
        }

        .date {
            font-family: 'Arial', sans-serif;
            font-size: 0.7em;
            color: #555;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
    </style>
</head>
<body>

<h1 class="title">Happy Valentine's Week</h1>
<div class="sub-title">From Kabir to Harsha &lt;3</div>

<div class="card-container">
    <div class="card" onclick="alert('Happy Rose Day!')">Rose Day<div class="date">7th Feb</div></div>
    <a href="propose-day.html" class="card">Propose Day<div class="date">8th Feb</div></a>
    <a href="chocolate-day.html" class="card">Chocolate Day<div class="date">9th Feb</div></a>
    <div class="card locked">Teddy Day<div class="date">10th Feb</div></div>
    <div class="card locked">Promise Day<div class="date">11th Feb</div></div>
    <div class="card locked">Hug Day<div class="date">12th Feb</div></div>
    <div class="card locked">Kiss Day<div class="date">13th Feb</div></div>
    <div class="card locked">Valentine's Day<div class="date">14th Feb</div></div>
</div>

</body>
</html>
